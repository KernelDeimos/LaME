- DEFINE_MODELS
- id: types.string
  is: core.type
  fields:
  - [max_length int]
  - [min_length int]
  - name: encoding
    type: option
    from: ['utf8', 'ascii']
    default: 'utf8'
  methods:
  - name: validate
    args: ['value']
    gencode: |
      return
        AND
          (<= this.min_length (lang.string.length args.value))
          (>= this.max_length (lang.string.length args.value))
    hardcode:
      javascript: |
        function (_this, _args_value) {
          return (_this.min_length <= _args_value.length) &&
            (_this.max_length >= _args_value.length) }
      go: |
        func {{.ctx.funcname}} (_this {{.ctx.classname}}, _args_value string) bool {
          return (_this.min_length <= len(_args_value)) &&
            (_this.max_length <= _args_value.length)
        }
